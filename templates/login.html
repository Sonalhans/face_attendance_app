<!DOCTYPE html>
<html>
  <head>
    <title>Face Attendance App - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="relative bg-[url('{{ url_for('static', filename='background.png') }}')] bg-cover bg-center bg-no-repeat h-screen flex flex-col items-center justify-center"
  >
    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Content (placed above overlay) -->
    <div class="relative z-10 flex flex-col items-center">
      <!-- Main Heading -->
      <h1
        class="text-4xl md:text-5xl font-extrabold text-white drop-shadow-lg mb-8 text-center"
      >
        Attendance Using Face Recognition
      </h1>

      <!-- Login Card -->
      <div
        class="bg-white bg-opacity-90 p-10 rounded-xl shadow-lg w-full max-w-md"
      >
        <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>

        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="bg-red-100 text-red-700 p-2 rounded mb-4">
          {{ messages[0] }}
        </div>
        {% endif %} {% endwith %}

        <form method="POST" class="space-y-4">
          <div>
            <label class="block font-semibold mb-1">Username</label>
            <input
              type="text"
              name="username"
              required
              class="w-full px-4 py-2 border rounded-lg"
            />
          </div>
          <div>
            <label class="block font-semibold mb-1">Password</label>
            <input
              type="password"
              name="password"
              required
              class="w-full px-4 py-2 border rounded-lg"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
